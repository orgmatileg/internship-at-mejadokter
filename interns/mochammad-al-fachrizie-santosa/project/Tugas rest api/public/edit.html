  <h1>Edit Rumah</h1>
  <div class="form-card">
    <form id="formEditRumah" enctype="multipart/form-data">
      <input type="hidden" name="id">
      <input type="text" name="nama" placeholder="Nama Rumah" required><br>
      <input type="text" name="deskripsi" placeholder="Deskripsi"><br>
      <input type="number" name="harga" placeholder="Harga" required><br>
      <input type="number" name="kategori_id" placeholder="ID Kategori" required><br>
      <input type="file" name="gambar" accept="image/*"><br>
      <button type="submit">Update Rumah</button>
    </form>

    <div class="btn-center">
      <a href="index.html" class="btn primary">Kembali ke Halaman Utama</a>
    </div>
  </div>
