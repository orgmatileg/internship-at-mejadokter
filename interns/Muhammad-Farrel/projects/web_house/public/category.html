    <script>
        async function loadcat(params) {
            try {
                const res = await fetch('api/categories');
            const data = await res.json();
            const tableBody = document.getElementById('categoryTable');
            tableBody.innerHTML = ""; // Clear existing rows
            let no = 1;
            data.forEach(cat => {
                
                const row = document.createElement('tr');
                row.innerHTML = `
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        ${no++}
                    </th>
                    <td class="px-6 py-4">
                        ${cat.nameCat}
                    </td>
                    <td class="px-6 py-4">
                        ${cat.detail}
                    </td>
                    <td class="px-6 py-4 text-right">
                        <a href="/category/edit/${cat.id_category}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                        <button onclick="deleteCat(${cat.id_category})" class="ml-4 font-medium text-red-600 dark:text-red-500 hover:underline">Delete</button>
                    </td>
                </tr>
                `;

                tableBody.appendChild(row);

            });
            } catch (error) {
                console.log('gagal mengambil kategori', error);
            }
        }
        window.onload = loadcat;

        async function deleteCat(id) {
            if (!confirm("Yakin ingin menghapus kategori ini?")) return;

            try {
                const res = await fetch(`/category/${id}`, {
                    method: 'DELETE'
                });

                if (res.ok) {
                    alert("Kategori berhasil dihapus!");
                    loadcat(); // refresh tabel
                } else {
                    alert("Gagal menghapus kategori.");
                }
            } catch (err) {
                console.error("Error saat menghapus:", err);
            }
        }

    </script>
