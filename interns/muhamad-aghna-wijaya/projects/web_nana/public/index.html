<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Home</title>
</head>

<body class="min-h-screen">
    <nav class="bg-white border-gray-200 dark:bg-gray-900 shadow-md">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">SellGunung

                </span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="/"
                            class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="/category"
                            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">categories</a>
                    </li>
                    <li>
                        <a href="/house"
                            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">gunung</a>
                    </li>
                    <li>
                        <a href="/buyers"
                            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Buyers</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="max-w-screen-xl mx-auto flex flex-col items-center p-4 my-8">
        <h1 class="text-3xl font-bold mb-4">Welcome to SellGunung

        </h1>
        <p class="text-gray-700">buying and selling gunung.</p>
    </div>

    <div class="max-w-screen-xl mx-auto flex justify-evenly p-4 border shadow rounded-full border-gray-400 my-6">
        <h2 class="text-2xl font-bold my-auto">gunung Listings</h2>
        <select name="categories" id="category" class="ml-4 p-2 border border-gray-300 rounded-md">
            <option value="">select category</option>
        </select>
        <select name="price" id="price" class="ml-4 p-2 border border-gray-300 rounded-md">
            <option value="">Pilih Harga</option>
            <option value="100-500">100jt - 500jt</option>
            <option value="500-1000">500jt - 1M</option>
            <option value="1000+">> 1M</option>
        </select>
        <button
            class="rounded-3xl border shadow-2xl py-2 px-4 hover:bg-blue-400 hover:text-white transition-all duration-300 hover:scale-105 hover:-translate-y-1">Clear
            Filters</button>
    </div>

    <div class="max-w-screen-xl mx-auto flex flex-wrap gap-4 p-4">
        <div
            class="rounded-lg border bg-white text-gray-800 shadow-sm hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 p-6 min-w-100 max-w-100 max-h-140">
            <img src="./assets/gambar.jpeg" class="max-w-full max-h-full" alt="">
            <h4 class="text-2xl font-semibold my-2">Modern House</h4>
            <div class="flex flex-row justify-evenly">
                <p class="text-gray-600 mb-4">Harga: $500,000</p>
                <p class="text-gray-600 mb-4">kategori : Modern</p>
            </div>
            <p class="text-gray-600 mb-4">Alamat: Jl. Mawar No.1</p>
            <div class="flex flex-row gap-2">
                <p class="text-gray-600">4 kamar</p>
                <p class="text-gray-600">1200sqft</p>
                <a href="/house/edit/1" class="bg-blue-500 font-bold text-white px-4 py-2 hover:underline">contact</a>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="max-w-screen-xl mx-auto text-center">
            <p>&copy; 2025 SellGunung
                . All rights reserved.</p>
        </div>
    </footer>
    <script>
        const categorySelect = document.getElementById('category');
        const priceSelect = document.querySelector('select[name="price"]');
        const clearButton = document.querySelector('button');

        async function loadcat() {
            try {
                const res = await fetch('/api/categories');
                const data = await res.json();
                categorySelect.innerHTML = `<option value="">select category</option>`;
                data.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id_category;
                    option.textContent = cat.nameCat;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.log('gagal mengambil kategori', error);
            }
        }

        async function loadhouse() {
            const category = categorySelect.value;
            const price = priceSelect.value;

            let url = '/api/houses';
            const params = new URLSearchParams();

            if (category) params.append('category', category);
            if (price) {
                if (price.includes('+')) {
                    const min = price.replace('+', '');
                    params.append('minPrice', min);
                } else {
                    const [min, max] = price.split('-');
                    params.append('minPrice', min);
                    params.append('maxPrice', max);
                }
            }

            if (params.toString()) {
                url += `?${params.toString()}`;
            }

            try {
                const res = await fetch(url);
                const data = await res.json();

                const houseContainer = document.querySelector('.max-w-screen-xl.mx-auto.flex.flex-wrap.gap-4.p-4');
                houseContainer.innerHTML = "";

                data.forEach(item => {
                    const houseCard = document.createElement('div');
                    houseCard.className = 'rounded-lg border bg-white text-gray-800 shadow-sm hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 p-6 min-w-100 max-w-100 max-h-150';
                    houseCard.innerHTML = `
                    <img src="${item.house.picture}" class="max-w-full max-h-full" alt="">
                    <h4 class="text-2xl font-semibold my-2">${item.house.name}</h4>
                    <p class="text-gray-600 mb-4">${item.house.address}</p>
                    <div class="flex flex-row gap-4">
                        <p class="text-gray-600 mb-4">harga : ${item.house.price}</p>
                        <p class="text-gray-600 mb-4">kategori : ${item.categories.nameCat}</p>
                    </div>
                    <div class="flex flex-row gap-2 mb-4">
                        <p class="text-gray-600">${item.house.bed} kamar</p>
                        <p class="text-gray-600">${item.house.bath} kamar mandi</p>
                        <p class="text-gray-600">${item.house.sqft} sqft</p>
                    </div>
                    <a href="/buyers/${item.house.id_house}" class="rounded-2xl bg-blue-500 font-bold text-white px-4 py-2 hover:underline ">contact</a>

                `;
                    houseContainer.appendChild(houseCard);
                });
            } catch (error) {
                console.log('gagal mengambil rumah', error);
            }
        }

        categorySelect.addEventListener('change', loadhouse);
        priceSelect.addEventListener('change', loadhouse);
        clearButton.addEventListener('click', () => {
            categorySelect.value = "";
            priceSelect.value = "";
            loadhouse();
        });
        loadcat();
        loadhouse();
    </script>

</body>

</html>
